<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"

      >
    
           
        <h:head>
        <title>Results table</title>
    </h:head>
       <h:body>
         <ui:composition>       
        <b> Properties specific to CD </b><br/>
         <h:panelGrid columns="2">
             Title
             <h:inputText label="Title" value="#{viewStoreProducts.singleProduct.title}" required="true"/>
             Artist
             <h:inputText label="Artist" value="#{viewStoreProducts.singleProduct.artist}" required="true"/>
             Biography <br/>(2000 char max)
             <h:inputTextarea cols="40" rows="10" label="Biography" value="#{viewStoreProducts.singleProduct.biography}" required="true">
                <f:validateLength maximum ="2000"/>
             </h:inputTextarea>
                                
        </h:panelGrid>
        
          
        
        
        </ui:composition>
    </h:body>
</html>
