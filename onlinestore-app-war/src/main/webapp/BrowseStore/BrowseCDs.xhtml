<h:head>
    <title>Facelet Title</title>
</h:head>
    <h:body>
        <ui:composition template="/templates/baseLayout.xhtml">
            <ui:define name="metadata">
                 <f:metadata>
                    <f:viewParam name="firstItem" value="#{browseStore.pager.firstItem}"></f:viewParam>
                     <f:viewParam name="ipp" value ="#{browseStore.pager.ipp}"/>
                    <f:viewParam name="sortBy" value="#{browseStore.sortBy}" />
                    <f:viewParam name="searchString" value="#{browseStore.searchString}" />

            </ui:define>
            
            <ui:define name="pageTitle">
                Browse store
            </ui:define>    
            
            <ui:define name="content">   
                 <f:event type="postAddToView" listener="#{logIn.checkCookies}"/>   
                    <ui:include src="Sections/ProductMenu.xhtml"/>                           
                    <ui:include src="Sections/BrowseCDsSpecific.xhtml"/>       
            </ui:define>
             <ui:define name="sidebar">               
                <ui:include src="/LogIn/Sections/Sidebar.xhtml"/>
            </ui:define>
            
        </ui:composition>
    </h:body>
