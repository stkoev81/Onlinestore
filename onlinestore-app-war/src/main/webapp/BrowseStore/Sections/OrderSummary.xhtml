<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
    <h:body>
        <ui:composition>
                
                
                <br/><br/>
                
                <h:panelGroup rendered="#{cartBeanRequest.isCartEmpty()}">  
                    Cannot check out because you shopping cart is empty. Go to
                    <h:link value=" shopping" outcome="/BrowseStore/BrowseBooks.xhmtl"/>
                    to add items to your shopping cart. 
                </h:panelGroup>
                
                <h:panelGroup rendered="#{!cartBeanRequest.isCartEmpty()}">    
                    
                    Your order  <br/><br/>
                    
                                            
                <h:form>
                    <h:dataTable value="#{cartBeanSession.cartStateful.getCartProductList()}" var="entry" styleClass="storeOrdersTable">
                    <h:column>
                        <f:facet name="header">Product name</f:facet>
                        <h:outputText value="#{entry.product.name}" />
                        <f:facet name="footer"><b>ORDER TOTAL</b></f:facet>
                    </h:column>
                        <h:column>
                        <f:facet name="header">Product ID</f:facet>
                        <h:outputText value="#{entry.product.productID}" />
                        
                    </h:column>
                        
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:outputText   value="#{entry.number}" style="width:2em"/>
                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        $#{entry.product.price}
                        <f:facet name="footer"> $#{cartBeanSession.cartStateful.calcTotalCost()}</f:facet>
                    </h:column>

                    <br/><br/>                      
                        
               </h:dataTable>
                   
                    
                </h:form>
                </h:panelGroup>
                
                
           
            
        </ui:composition>
    </h:body>
</html>
