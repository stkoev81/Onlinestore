<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
<ui:composition>
<div  class="sidebar"> 
   <h:link value ="Project overview" outcome="/ProjectInfo/Overview.xhtml"/><br/><br/> 
   <h:outputText value="Store menu" style="text-align:center;font-weight:bold;"
                 /> <br/>
   
   <h:panelGroup rendered ="#{logIn.isLoggedIn()}">
       <h:outputText value="Logged in as:"/> <br/>
       <h:outputText value="#{insideAccount.username}"/> <br/>
       <h:outputText value="(store customer)" rendered="#{!insideAccount.isEmployee()}"/>
       <h:outputText value="(store employee)" rendered="#{insideAccount.isEmployee()}"/>
       <br/>      
   </h:panelGroup>
   
   <h:panelGroup rendered ="#{!logIn.isLoggedIn()}">
       <h:outputText value="You are not logged in"/> <br/>           
   </h:panelGroup>
   <hr/>
   <ui:repeat value="#{menus.sidebarMenu}" var="entry">
       
       <h:link value="#{entry.linkName}" outcome ="#{entry.linkTarget}" rendered="#{!entry.currentLink}" /> 
       
       <h:outputText value =">#{entry.linkName}" rendered="#{entry.currentLink}"/>
              <br/> 
       
       
   </ui:repeat>
   
   
</div>
</ui:composition>
</h:body>
</html>
