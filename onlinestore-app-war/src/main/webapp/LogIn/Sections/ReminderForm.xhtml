<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
<ui:composition>
    <h1>Password reminder</h1>
    <p>Enter you e-mail and your password will be reset. The new password will 
        be sent to you. If you have more than one account under the same email, you
           will receive passwords for each of them.
    </p>
    <h:messages layout="table" style="color:red"/>   
    <h:form>
        <h:outputText value ="E-mail"/> 
        <h:inputText value ="#{passwordReminder.email}" id="email" 
        label="E-mail" required="true" validator = "#{validator.emailValidate}"/>
        <h:commandButton value="Submit" action="#{passwordReminder.lookupAccount}" />
    </h:form>
</ui:composition>
</h:body>
</html>
